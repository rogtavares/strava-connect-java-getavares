# ============================================================================
# STRAVA SPRING APPLICATION CONFIGURATION
# ============================================================================

# Server Configuration
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on-param
server.error.include-exception=false

# Application Profile
spring.application.name=strava-spring
spring.profiles.active=dev

# ============================================================================
# STRAVA API CONFIGURATION
# ============================================================================
# SEGURANÇA: Valores sensíveis removidos. Configure via variáveis de ambiente.
strava.client-id=${STRAVA_CLIENT_ID:seu_client_id_aqui}
strava.client-secret=${STRAVA_CLIENT_SECRET:seu_client_secret_aqui}
strava.redirect-uri=http://localhost:8080/callback

# ============================================================================
# LOGGING CONFIGURATION
# ============================================================================
logging.level.root=INFO
logging.level.com.getavares.strava=DEBUG
logging.level.org.springframework=INFO
logging.level.org.springframework.boot=INFO
logging.level.org.springframework.web=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.file.name=logs/strava-spring.log

# ============================================================================
# JSON CONFIGURATION
# ============================================================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.indent-output=true
spring.jackson.default-property-inclusion=non-null

# ============================================================================
# DEV & PROD
# ============================================================================
spring.devtools.restart.enabled=true
server.compression.enabled=true
server.compression.min-response-size=1024
management.endpoints.web.exposure.include=health,info
spring.jackson.time-zone=America/Sao_Paulo

[pytest]
# Configuração do Pytest

# Diretórios de teste
testpaths = tests

# Pattern de descoberta de testes
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Opções de line
addopts = 
    -v
    --strict-markers
    --disable-warnings
    --tb=short
    -ra
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml

# Marcadores customizados
markers =
    unit: Testes unitários
    integration: Testes de integração
    performance: Testes de performance
    slow: Testes lentos (deseleccionar com -m "not slow")
    smoke: Smoke tests (testes rápidos)

# Timeout padrão (segundos)
timeout = 30

# Mínimo de cobertura
min-version = 3.9

# Relatórios JUnit para CI/CD
junit_family = xunit2
